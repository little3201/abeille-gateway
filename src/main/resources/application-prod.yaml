##===== routing configuration =====##
spring:
  cloud:
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
      routes:
        #-----------------------------------#
        - id: host_route
          uri: lb://abeille-basic-authority
          predicates:
            - Path=/user
        #-----------------------------------#
        - id: host_route
          uri: lb://abeille-basic-payment
          predicates:
            - Path=/group